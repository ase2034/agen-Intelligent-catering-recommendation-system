# 餐厅偏好配置
# 可以手动调整餐厅权重，影响推荐排序
# 权重说明：
#   - 基础权重为 100
#   - 设置 > 100 表示更喜欢，会优先推荐
#   - 设置 < 100 表示不太喜欢，会降低推荐优先级
#   - 设置为 0 表示永久排除（相当于黑名单）
#
# 系统会自动根据用餐历史调整权重：
#   - 最近 1 天吃过：权重 -50
#   - 最近 2 天吃过：权重 -30
#   - 最近 3 天吃过：权重 -15
#   - 3 天以上：恢复正常权重

# 餐厅权重配置
restaurants:
  # 示例：非常喜欢的餐厅，增加权重
  - name: "海底捞"
    weight: 150
    note: "火锅首选""




